<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td>&nbsp;</td>

                <td>2</td>

            </tr>
            <tr>
                <td>4</td>

                <td>4</td>
            </tr>
            <tr>
                <td>5</td>

            </tr>

                <td>&nbsp;</td>

                <td>2</td>

                <td>4</td>
